    });

    $('#show_colonies').click(function() {

    $('#show_stars').click(function() {

    }
    $(document).mousemove(function(e){
        var offset = $('#zone').offset();
        var x = Math.round(e.pageX -250 - offset.left);
        var y = Math.round(offset.top - e.pageY + 1000);
        if (x < -250 || x > 250 || y < 500 || y > 1000) {
            $('#status').html('&nbsp;');
        }
        else {
            $('#status').html(x +', '+ y);
        }
    });
